<html>
    <head>
        <title>L & F</title>
        <link rel="stylesheet" href="CSS/style.css">
        <iframe width="0" height="0"  src="sound/background.mp3" frameborder="0" allowfullscreen loop="true"></iframe>
    </head>
    <body>
        <div class="frame">
            <div class="corner_topleft"></div>
            <div class="corner_topright"></div>
            <div class="corner_bottomleft"></div>
            <div class="corner_bottomright"></div>
   
        <div class="camera">
            <div class="map pixel-art">
                <div class="character" facing="down" walking="true">
                    <div class="shadow pixel-art"></div>
                    <div class="character_spritesheet pixel-art"></div>
                </div>
            </div>  
        </div>
              <div class="popup-wrapper">
                  <div class="popup">
                      <div class="popup-close">X</div>
                      <div class="popup-content"> 
                            <h1>Let's Make some Game</h1>
                          <a href="list.html">Enter</a>
            
                      </div>
                  </div>
              </div>
            <div class="popup-number">
                  <div class="popup">
                      <div class="number-close">X</div>
                      <div class="popup-content"> 
                            <h1>Let's Count Number</h1>
                          <a href="number.html">Enter</a>
            
                      </div>
                  </div>
              </div>
            <div class="popup-letter">
                  <div class="popup">
                      <div class="letter-close">X</div>
                      <div class="popup-content"> 
                            <h1>Let's Learn the Letters</h1>
                          <a href="start_letters.html">Enter</a>
            
                      </div>
                  </div>
              </div>
            <div class="popup-game">
                  <div class="popup">
                      <div class="game-close">X</div>
                      <div class="popup-content"> 
                            <h1>Let's play Game</h1>
                          <a href="game.html">Enter</a>
                      </div>
                  </div>
              </div>
        </div>
        <script src="JS/script_main_page.js"></script>
        
    </body>
</html>
